<div class="container">
  <div *ngFor="let word of wordsArray">{{word}}&nbsp;</div>
</div>


<div class="container">
  <div *ngFor="let word of words">{{word}}&nbsp;</div>
</div>


<div class="container">
  <p *ngFor="let word of typed | async">
    <ng-container *ngFor="let l of word">{{l}}</ng-container> &nbsp;
  </p>
  <p *ngFor="let letter of typing | async">{{letter}}</p>
</div>
